<div id="dashboard-page">
    <base href="dashboard/">
    <link rel="stylesheet" href="dashboard.css">

    <!-- General Balance Card -->
    <div class="general-balance-card-container">
        <div class="general-balance-card">
            <div class="general-balance-card-info-container">
                <h2>Bilancio Generale</h2>
                <p id="categories-count">Categorie: 0</p>
                <p id="total-incomes">Entrate Totali: €0.00</p>
                <p id="total-expenses">Uscite Totali: €0.00</p>
                <p id="total-balance">Totale: €0.00</p>

                <!-- Payment Type Balances in a Row -->
                <div id="payment-type-balances">
                    <div class="balance-type">
                        <strong>Banca:</strong> <span id="total-balance-bank">€0.00</span>
                    </div>
                    <div class="balance-type">
                        <strong>Contanti:</strong> <span id="total-balance-cash">€0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard Controls and Table (same as before) -->
    <div class="dashboard-controls">
        <!-- Search Input -->
        <input type="text" id="search-input" placeholder="Cerca" />
        <!-- Create New Entity Button -->
        <a href="add-new/add-new.html" id="create-entity-btn">Crea nuovo</a>
    </div>

    <table id="categories-table">
        <thead>
            <tr>
                <th>Categoria</th>
                <th>Entrate Totali</th>
                <th>Uscite Totali</th>
                <th>Totale</th>
            </tr>
        </thead>
        <tbody id="categories-list">
        </tbody>
    </table>

    <script src="dashboard.js" async></script>
</div>
